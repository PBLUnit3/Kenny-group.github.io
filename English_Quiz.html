<h1>Quiz on English</h1>
<div class="quiz-container">
  <div id="quiz"></div>
</div>
<div id="buttons">
<button id="previous">Previous Question</button>
<button id="next">Next Question</button>
<button id="submit">Submit Quiz</button>
<button id="explain">Explanations</button>
<button id="reset">Reset Quiz</button>
</div>
<div id="results"></div>

<script>
(function quiz() {
  const myQuestions = [
	{
	  question: "Which choice contains an answer with no fragments?",
	  answers: {

		a: "STEM School Chattanooga is a magnet school. With many different opportunities.",
		b: "Effect of school is to provide for students.",
		c: "The celery is on sale."
	  },
	  correctAnswer: "a"
	},
	{
	  question: "Which choice would be a fragmented sentence?",
	  answers: {
		a: "Takes a lot of work to do.",
		b: "I made that sandwich.",
		c: "Who did this?",
		d: "That dog ate the food."
	  },
	  correctAnswer: "a"
	},
  {
	  question: "What doesn’t correctly use a Colon? ( : )",
	  answers: {
		a: "It wasn’t easy: to begin with, I had to find the right house.",
		b: "I like to go shopping: there is a lot to buy at the mall.",
		c: "We required several items: Chocolate, graham crackers, and marshmallows.",
		d: "The newspaper read: “Serial killer strikes again!”"
	  },
	  correctAnswer: "a"
	},
	{
	  question: "What has the correct use of a semicolon? ( ; )?",
	  answers: {
		a: "I like to go; hiking; fishing; and running.",
		b: "I like to go hiking, but only with my friends; camping, but only with my dad; and hunting, but only with my brother.",
		c: "Only 3 things are stopping me; ice cream, grass, and chairs.",
	  },
	  correctAnswer: "b"
	},
	{
	  question: "What is an intervening phrase?",
	  answers: {
		a: "A word or phrase that comes between the subject and the verb..",
		b: "A word or phrase that renders a sentence incomplete.",
	},
	  correctAnswer: "b"
	},
	{
	  question: "Which is the correct sentence?",
	  answers: {
		a: "My friend, even though he’s looking to bring other friends, is coming.",
		b: "My friend, even though he’s looking to bring other friends, are coming.",
	},
	  correctAnswer: "b"
	},

  ];

  function buildQuiz() {
	// we'll need a place to store the HTML output
	const output = [];

	// for each question...
	myQuestions.forEach((currentQuestion, questionNumber) => {
	
		const image = [];
		

	
	  // we'll want to store the list of answer choices
	  const answers = [];

	  // and for each available answer...
	  for (letter in currentQuestion.answers) {
		// ...add an HTML radio button
		answers.push(
		  `<label>
			 <input type="radio" name="question${questionNumber}" value="${letter}">
			  ${letter} :
			  ${currentQuestion.answers[letter]}
		   </label>`
		);
	  }

	  // add this question and its answers to the output
	  output.push(
		`<div class="slide">
		   <div class="question"> ${currentQuestion.question} </div>
		   <div class="image"><img src=${currentQuestion.image}></div>
		   <div class="answers"> ${answers.join("")} </div>
		 </div>`
	  );
	});

	// finally combine our output list into one string of HTML and put it on the page
	quizContainer.innerHTML = output.join("");
  }

  function showResults() {
	// gather answer containers from our quiz
	const answerContainers = quizContainer.querySelectorAll(".answers");

	// keep track of user's answers
	var numCorrect = 0;

	// for each question...
	myQuestions.forEach((currentQuestion, questionNumber) => {
	  // find selected answer
	  const answerContainer = answerContainers[questionNumber];
	  const selector = `input[name=question${questionNumber}]:checked`;
	  const userAnswer = (answerContainer.querySelector(selector) || {}).value;

	  // if answer is correct
	  if (userAnswer === currentQuestion.correctAnswer) {
		// add to the number of correct answers
		numCorrect++;
		// color the answers green
		answerContainers[questionNumber].style.color = "green";
	  } else {
		// if answer is wrong or blank
		// color the answers red
		answerContainers[questionNumber].style.color = "red";
	  }
	});

	// show number of correct answers out of total
	resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}`;
}

function explanation(){
if (window.confirm('Press "Ok" for explanations. Note: You must be signed into Google!')) 
{
window.location.href='https://docs.google.com/document/d/19-Vn_97L2mXZI9mSHrVFDxRrDLQgSN42EUEKZXqW8uE';
};
}

  function showSlide(n) {
	slides[currentSlide].classList.remove("active-slide");
	slides[n].classList.add("active-slide");
	currentSlide = n;
	
	if (currentSlide === 0) {
	  previousButton.style.display = "none";
	} else {
	  previousButton.style.display = "inline-block";
	}
	
	if (currentSlide === slides.length - 1) {
	  nextButton.style.display = "none";
	  submitButton.style.display = "inline-block";
	} else {
	  nextButton.style.display = "inline-block";
	  submitButton.style.display = "none";
	}
	if (currentSlide === slides.length - 1) {
	  resetButton.style.display = "inline-block";
		explainButton.style.display = "inline-block";
	} else {
	  resetButton.style.display = "none";
		explainButton.style.display = "none";
	}

  }
  function showNextSlide() {
	showSlide(currentSlide + 1);
  }

  function showPreviousSlide() {
	showSlide(currentSlide - 1);
  }

  const quizContainer = document.getElementById("quiz");
  const resultsContainer = document.getElementById("results");
  const submitButton = document.getElementById("submit");
  const resetButton = document.getElementById("reset");
  // display quiz right away
  buildQuiz();

  const previousButton = document.getElementById("previous");
  const nextButton = document.getElementById("next");
  const explainButton = document.getElementById("explain");
  const slides = document.querySelectorAll(".slide");
  let currentSlide = 0;

  showSlide(0);

  // on submit, show results
  submitButton.addEventListener("click", showResults);
  nextButton.addEventListener("click", showNextSlide);
  explainButton.addEventListener("click", explanation);
  previousButton.addEventListener("click", showPreviousSlide);
  resetButton.addEventListener("click", resetQuiz);
  
  function resetQuiz(){
	quiz()
	let n = 0;
	slides[currentSlide].classList.remove("active-slide");
	slides[n].classList.add("active-slide");
	currentSlide = n;
	resultsContainer.innerHTML = null
  }
  
})();
</script>
